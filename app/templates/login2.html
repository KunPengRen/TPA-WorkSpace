{% extends "base.html" %}

{% block title %}登录{% endblock %}
{% block pagecss %} <link href="{{url_for('static',filename='css/pages/login.css')}}" rel="stylesheet" /> 
 {% endblock %}
    
   


					  {% block navright %}
					<li class="">
						
						<a href="javascript:;"><i class="icon-chevron-left"></i> 返回首页</a>
					</li>
					{% endblock %}
			
{% block content %}

<div id="login-container">
	
	
	<div id="login-content" class="clearfix">
	
	<form class="form-horizontal" action="/login" method="post">
                    <span class="heading">用户登录</span>
                    <div class="form-group">
                        <input type="text" class="form-control"  name="username" placeholder="用户名或电子邮件">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="form-group help">
                           <input type="password" class="form-control" name="password" placeholder="密　码">
                        <i class="fa fa-lock"></i>
                        <a href="#" class="fa fa-question-circle"></a>
                    </div>
                    <div class="form-group">
                        <div class="main-checkbox">
                            <input type="checkbox" value="None" id="checkbox1" name="check"/>
                            <label for="checkbox1"></label>
                        </div>
                        <span class="text">Remember me</span>
                        <button type="submit" class="btn btn-default">登录</button>
                    </div>
                </form>
		
			
		</div> <!-- /login-content -->
		
	
	
</div> <!-- /login-wrapper -->

   {% endblock %} 
    {% block js %}
   <script src="{{url_for('static',filename='js/jquery-1.7.2.min.js')}}"></script>


<script src="{{url_for('static',filename='js/bootstrap.js')}}"></script>
  

{% endblock %}
